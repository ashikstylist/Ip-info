<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ip Info</title>
	 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  
  <style>
    body{
      background: linear-gradient(to right, #cb356b, #bd3f32);
            }
  </style>
</head>
<body onload="emptyalert()">

 <div style="background-color: white;max-width: 25rem;position:relative;margin:auto;top:10vh;left:0;bottom:0;right:0; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" class="card  mb-3 " >
      <br>
      <h3 style="text-align: center;color: #222;">Ip Info</h3>
      <div class="card-body mt-1 mb-3">
       
        <div class="form-group">
          <input type="text" class="form-control" id="ip" placeholder="Enter Ip address">
        </div> 
      
		<div class="text-center pt-2">
          <button type="button"  onclick="data()" style="background: linear-gradient(to right, #cb356b, #bd3f32);"  class="btn text-white btn-lg btn-block rounded-pill">Find</button>
         </div>
       
         <div  style="text-align: center;">
          <hr>
           <h2 id="output" style="margin-top: 30px;">
          </h2>
         </div>
         
      </div>
    </div>    
 
    
<script>

    function emptyalert(){
        alert("Click 'Find' directly to display your IP details.");
    }

    function data(){

$(document).ready( function() {
var ip_addr = document.getElementById('ip').value;



   var display = $("#output")
   $.getJSON("https://freegeoip.app/json/"+ip_addr+" " ,function(result){
     display.empty();

		display.append("<span style='text-align:center;font-size:15px; background: linear-gradient(to right, #141e30, #243b55);color:white;padding:10px;width:100%;border-radius:20px;'>"+result['ip']+"</span>");
		display.append("<h5 style='text-align:center;margin-top:15px;'>Country <i class='fas fa-caret-right'></i> <b>"+result['country_name']+"</b></h5>");
		display.append("<h5 style='text-align:center'>Region <i class='fas fa-caret-right'></i> <b>"+result['region_name']+"</b></h5>");
    display.append("<h5 style='text-align:center'>City <i class='fas fa-caret-right'></i> <b>"+result['city']+"</b></h5>");
    display.append("<h5 style='text-align:center'>Timezone <i class='fas fa-caret-right'></i> <b>"+result['time_zone']+"</b></h5>");
    display.append("<h5 style='text-align:center'>Zipcode <i class='fas fa-caret-right'></i> <b>"+result['zip_code']+"</b></h5>");
    display.append("<h5 style='text-align:center'>Latitude <i class='fas fa-caret-right'></i> <b>"+result['latitude']+"</b></h5>");
    display.append("<h5 style='text-align:center'>Longitude <i class='fas fa-caret-right'></i> <b>"+result['longitude']+"</b></h5>");

     });



});

}
</script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
